<div class="container">
    <div class="timetablemain">
      <div class="timetable_xii1">
        <div class="col-md-3 col-sm-3 col-xs-3 timetable_pd">
          <div class="sub_detail">
            <h3>Subject</h3>
          </div>
        </div>
        <div class="col-md-3 col-sm-3 col-xs-3 timetable_pd">
          <div class="sub_detail">
            <h3>Total</h3>
          </div>
        </div>
        <div class="col-md-3 col-sm-3 col-xs-3 timetable_pd">
          <div class="sub_detail">
            <h3>Obtain</h3>
          </div>
        </div>
      </div>
      <div *ngFor="let st of result?.subjectWiseMarks" class="timetable_xii tableti_8">
        <div class="col-md-3 col-sm-3 col-xs-3 timetable_pd">
          <div class="sub_detail">
            <p>{{st?.subject}}</p>
          </div>
        </div>
        <div class="col-md-3 col-sm-3 col-xs-3 timetable_pd">
          <div class="sub_detail">
            <p>{{st?.totalMarks}}</p>
          </div>
        </div>
        <div class="col-md-3 col-sm-3 col-xs-3 timetable_pd">
          <div class="sub_detail">
            <p>{{st?.obtainMarks}}</p>
          </div>
        </div>
      </div>
      <div class="timetable_xii1">
        <div class="col-md-3 col-sm-3 col-xs-3 timetable_pd">
          <div class="sub_detail">
            <h3>Total</h3>
          </div>
        </div>
        <div class="col-md-3 col-sm-3 col-xs-3 timetable_pd">
          <div class="sub_detail">
            <h3>{{result?.totalMarks}}</h3>
          </div>
        </div>
        <div class="col-md-3 col-sm-3 col-xs-3 timetable_pd">
          <div class="sub_detail">
            <h3>{{result?.totalEarnedMarks}}</h3>
          </div>
        </div>
      </div>
      <div class="timetable_xii1">
        <div class="col-md-3 col-sm-3 col-xs-3 timetable_pd">
          <div class="sub_detail">
            <p>You have Scored <strong>{{result?.percentMarks}}% </strong>; <strong>{{result?.finalResult}}</strong></p>
          </div>
        </div>
      </div>
    </div>
</div>

<div bsModal #submitModal="bs-modal" class="modal fade" [config]="{backdrop: 'static'}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body text-center" style="color: #196f77;">
        <h4>{{modelMsg}}</h4>

        <button type="button" class="btn btn-default" (click)="invalidAndRedirect()" style="margin-left: 17px;">Close</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
