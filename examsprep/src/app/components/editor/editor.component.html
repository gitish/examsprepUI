<div>
  <h4>Edit Mathematical Function and generate code</h4>
</div>
<div>
  <div>
    <ckeditor [(ngModel)]="model.editorData" [editor]="Editor"></ckeditor>
  </div>
  <div style="margin:10px">
    <button class="btn btn-info btn-exam" id="btn" (click)='showval()'>Generate & Copy Code to clipboard</button>
  </div>
  <div id="dvMathResult" style="border: solid 1px grey">{{data}}</div>
  <div style="margin-top:5px;">{{msg}}</div>
</div>
