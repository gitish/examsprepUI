<section class="page-section bg-primary portfolio" id="portfolio">
  <div class="container">
    <div class="container d-flex align-items-center flex-column">
      <!--put some background image here -->
    </div>

    <div class="container d-flex align-items-center flex-column">
      <!-- Masthead Avatar Image--><!-- Masthead Heading-->
      <h3>Choose Examiner </h3>
    </div>
    <!-- Portfolio Grid Items-->

      <div class="row"  *ngFor="let resultvalue of results">
          <!-- Portfolio Item 1-->
        <div class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
          <a routerLink="/ng/examiner/{{resultvalue.profileId}}"><img src="{{resultvalue.image}}" class="img-circle" alt="{{resultvalue.name}}" style="height: 175px;"/></a>
        </div>
      </div>

    <div class="row">
      <!-- Portfolio Item 1-->
      <div class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
        <a routerLink="/ng/contact"><img src="assets/images/unknown_.png" class="img-circle" alt="add your image" style="height: 175px;"/></a>
      </div>
    </div>

    <div class="container d-flex align-items-center flex-column">
      <!-- Masthead Avatar Image--><!-- Masthead Heading-->
      <h3>&nbsp;</h3>
    </div>

  </div>
</section>
